<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” lastsecondsbc</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #e0e0e0;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 2.5rem 3rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #fff;
    }

    .logo span {
      color: #ff4d6d;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 0.4rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.65rem 1rem;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="password"]:focus {
      border-color: #ff4d6d;
    }

    .error {
      margin-top: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: rgba(255, 77, 109, 0.15);
      border: 1px solid rgba(255, 77, 109, 0.4);
      border-radius: 6px;
      font-size: 0.85rem;
      color: #ff4d6d;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #ff4d6d;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button[type="submit"]:hover { background: #e63d5e; }
    button[type="submit"]:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <h1>last<span>seconds</span>bc</h1>
      <p style="font-size:0.8rem;color:#555;margin-top:0.25rem;">Pipeline Dashboard</p>
    </div>

    <form method="post">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autofocus autocomplete="current-password" />
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
